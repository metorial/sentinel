<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: #1a1a1a;
            color: #e5e5e5;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #999;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #262626;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 20px;
        }

        .stat-label {
            color: #999;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 600;
            color: #ffffff;
        }

        .stat-value.online {
            color: #7b42bc;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        h2 {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
        }

        .refresh-indicator {
            color: #666;
            font-size: 12px;
        }

        .refresh-indicator.updating {
            color: #7b42bc;
        }

        table {
            width: 100%;
            background: #262626;
            border: 1px solid #333;
            border-radius: 6px;
            border-collapse: collapse;
            overflow: hidden;
        }

        thead {
            background: #2a2a2a;
        }

        th {
            text-align: left;
            padding: 12px 16px;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #999;
            border-bottom: 1px solid #333;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background: #2d2d2d;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.online {
            background: rgba(123, 66, 188, 0.2);
            color: #a78bce;
        }

        .status-badge.offline {
            background: rgba(255, 255, 255, 0.1);
            color: #666;
        }

        .hostname {
            color: #7b42bc;
            font-weight: 500;
        }

        .metric {
            color: #e5e5e5;
        }

        .metric-label {
            color: #666;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: rgba(255, 90, 90, 0.1);
            border: 1px solid rgba(255, 90, 90, 0.3);
            border-radius: 6px;
            padding: 16px;
            color: #ff9999;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-title {
            font-size: 18px;
            margin-bottom: 8px;
            color: #999;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sentinel Controller</h1>
            <div class="subtitle">Fleet Management Dashboard</div>
        </header>

        <div id="error-container"></div>

        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Nodes</div>
                <div class="stat-value" id="total-nodes">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Online</div>
                <div class="stat-value online" id="online-nodes">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Offline</div>
                <div class="stat-value" id="offline-nodes">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg CPU Usage</div>
                <div class="stat-value" id="avg-cpu">-</div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>Nodes</h2>
                <div class="refresh-indicator" id="refresh-indicator">Updated just now</div>
            </div>

            <div id="nodes-container">
                <div class="loading pulse">Loading nodes...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';
        let lastUpdate = Date.now();
        let updateInterval;

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatUptime(seconds) {
            if (!seconds) return '-';
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);

            if (days > 0) return `${days}d ${hours}h`;
            if (hours > 0) return `${hours}h ${minutes}m`;
            return `${minutes}m`;
        }

        function updateRefreshIndicator() {
            const indicator = document.getElementById('refresh-indicator');
            const now = Date.now();
            const diff = Math.floor((now - lastUpdate) / 1000);

            if (diff < 60) {
                indicator.textContent = diff === 0 ? 'Updated just now' : `Updated ${diff}s ago`;
            } else {
                indicator.textContent = `Updated ${Math.floor(diff / 60)}m ago`;
            }
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error">Error: ${message}</div>`;
        }

        function clearError() {
            document.getElementById('error-container').innerHTML = '';
        }

        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                if (!response.ok) throw new Error('Failed to fetch stats');
                const data = await response.json();

                document.getElementById('total-nodes').textContent = data.total_hosts || 0;
                document.getElementById('online-nodes').textContent = data.online_hosts || 0;
                document.getElementById('offline-nodes').textContent = (data.total_hosts || 0) - (data.online_hosts || 0);
                document.getElementById('avg-cpu').textContent = data.avg_cpu_percent ? `${data.avg_cpu_percent.toFixed(1)}%` : '-';

                clearError();
            } catch (error) {
                console.error('Error fetching stats:', error);
                showError('Failed to fetch cluster statistics');
            }
        }

        async function fetchNodes() {
            const indicator = document.getElementById('refresh-indicator');
            indicator.classList.add('updating');

            try {
                const response = await fetch(`${API_BASE}/hosts`);
                if (!response.ok) throw new Error('Failed to fetch nodes');
                const data = await response.json();

                const container = document.getElementById('nodes-container');

                if (!data.hosts || data.hosts.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-title">No nodes registered</div>
                            <div>Waiting for agents to connect...</div>
                        </div>
                    `;
                    return;
                }

                const sortedHosts = data.hosts.sort((a, b) => {
                    if (a.online !== b.online) return b.online - a.online;
                    return a.hostname.localeCompare(b.hostname);
                });

                const tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Hostname</th>
                                <th>Status</th>
                                <th>IP Address</th>
                                <th>CPU Usage</th>
                                <th>Memory</th>
                                <th>Storage</th>
                                <th>Uptime</th>
                                <th>Last Seen</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${sortedHosts.map(host => `
                                <tr>
                                    <td><span class="hostname">${host.hostname || 'Unknown'}</span></td>
                                    <td>
                                        <span class="status-badge ${host.online ? 'online' : 'offline'}">
                                            ${host.online ? 'Online' : 'Offline'}
                                        </span>
                                    </td>
                                    <td class="metric">${host.ip || '-'}</td>
                                    <td class="metric">
                                        ${host.cpu_percent !== undefined ? host.cpu_percent.toFixed(1) + '%' : '-'}
                                        <br><span class="metric-label">${host.cpu_cores || 0} cores</span>
                                    </td>
                                    <td class="metric">
                                        ${host.used_memory_bytes ? formatBytes(host.used_memory_bytes) : '-'}
                                        <br><span class="metric-label">of ${formatBytes(host.total_memory_bytes || 0)}</span>
                                    </td>
                                    <td class="metric">
                                        ${host.used_storage_bytes ? formatBytes(host.used_storage_bytes) : '-'}
                                        <br><span class="metric-label">of ${formatBytes(host.total_storage_bytes || 0)}</span>
                                    </td>
                                    <td class="metric">${formatUptime(host.uptime_seconds)}</td>
                                    <td class="metric">${host.last_seen ? new Date(host.last_seen).toLocaleString() : '-'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

                container.innerHTML = tableHTML;
                lastUpdate = Date.now();
                clearError();
            } catch (error) {
                console.error('Error fetching nodes:', error);
                showError('Failed to fetch nodes');
            } finally {
                indicator.classList.remove('updating');
            }
        }

        async function refreshData() {
            await Promise.all([fetchStats(), fetchNodes()]);
        }

        // Initial load
        refreshData();

        // Auto-refresh every 5 seconds
        setInterval(refreshData, 5000);

        // Update refresh indicator every second
        setInterval(updateRefreshIndicator, 1000);
    </script>
</body>
</html>
